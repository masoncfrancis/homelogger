openapi: 3.0.0
info:
  version: 1.0.0
  title: Todo API
  description: A simple API to manage todos
paths:
  /todo:
    get:
      summary: Get todos (optionally filter by appliance or space)
      parameters:
        - name: applianceId
          in: query
          required: false
          schema:
            type: integer
            example: 0
        - name: spaceType
          in: query
          required: false
          schema:
            type: string
            example: "HVAC"
      responses:
        '200':
          description: A list of todos (filtered)
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    label:
                      type: string
                      example: "Change water heater anode rod"
                    checked:
                      type: boolean
                      example: false
                    userID:
                      type: string
                      example: "675c831a85ac9204985b80c9"
                    applianceId:
                      type: integer
                      nullable: true
                      example: 0
                    spaceType:
                      type: string
                      nullable: true
                      example: "HVAC"
  /todo/add:
    post:
      summary: Add a new todo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                label:
                  type: string
                  example: "Change water heater anode rod"
                userID:
                  type: string
                  example: "675c831a85ac9204985b80c9"
                applianceId:
                  type: integer
                  description: Optional appliance ID to associate the todo with
                  example: 0
                spaceType:
                  type: string
                  description: Optional space type (e.g., HVAC, Plumbing) to associate the todo with
                  example: "HVAC"
      responses:
        '201':
          description: Todo created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  label:
                    type: string
                    example: "Buy groceries"
                  applianceId:
                    type: integer
                    nullable: true
                    example: 0
                  spaceType:
                    type: string
                    nullable: true
                    example: "HVAC"
  /todo/delete/{id}:
    delete:
      summary: Delete a todo
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '204':
          description: Todo deleted
  /todo/update/{id}:
    put:
      summary: Update a todo
      parameters:
        - name: id
