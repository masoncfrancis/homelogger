openapi: 3.0.0
info:
  version: 1.0.0
  title: Todo API
  description: A simple API to manage todos
paths:
  /todo:
    get:
      summary: Get all todos
      responses:
        '200':
          description: A list of todos
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    label:
                      type: string
                      example: "Change water heater anode rod"
                    checked:
                      type: boolean
                      example: false
                    userID:
                      type: string
                      example: "675c831a85ac9204985b80c9"
  /todo/add:
    post:
      summary: Add a new todo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                label:
                  type: string
                  example: "Change water heater anode rod"
                userID:
                  type: string
                  example: "675c831a85ac9204985b80c9"
      responses:
        '201':
          description: Todo created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  label:
                    type: string
                    example: "Buy groceries"
  /todo/delete:
    delete:
      summary: Delete a todo
      parameters:
        - name: id
          in: query
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '204':
          description: Todo deleted
  /todo/update/{id}:
    put:
      summary: Update a todo
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: 675c831a85ac9204985b80c9
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                checked:
                  type: boolean
                  example: true
      responses:
        '200':
          description: Todo updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  checked:
                    type: boolean
                    example: true
                    