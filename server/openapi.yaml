  /files/upload:
    post:
      summary: Upload a new file
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                userID:
                  type: string
                  example: "675c831a85ac9204985b80c9"
      responses:
        '201':
          description: File uploaded
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  originalName:
                    type: string
                    example: "file.txt"
                  userID:
                    type: string
                    example: "675c831a85ac9204985b80c9"
  /files/info/{id}:
    get:
      summary: Get an uploaded file by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: File retrieved
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  originalName:
                    type: string
                    example: "file.txt"
                  userID:
                    type: string
                    example: "675c831a85ac9204985b80c9"
        '404':
          description: File not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "File not found"
  /files/download/{id}:
    get:
      summary: Download a file by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: File downloaded
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: File not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "File not found"
  /tasks:
    get:
      summary: Get all tasks
      responses:
        '200':
          description: A list of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    title:
                      type: string
                      example: "Change HVAC filter"
                    notes:
                      type: string
                      example: "Use MERV 8"
                    recurrenceRule:
                      type: string
                      example: "FREQ=MONTHLY;INTERVAL=3"
  /tasks/add:
    post:
      summary: Add a new task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: "Change HVAC filter"
                notes:
                  type: string
                  example: "Use MERV 8"
                recurrenceRule:
                  type: string
                  example: "FREQ=MONTHLY;INTERVAL=3"
                applianceId:
                  type: integer
                  example: 1
                area:
                  type: string
                  example: "yard"
      responses:
        '201':
          description: Task created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  title:
                    type: string
                    example: "Change HVAC filter"
  /occurrences:
    get:
      summary: List occurrences in a date range
      parameters:
        - name: start
          in: query
          required: true
          schema:
            type: string
            format: date-time
        - name: end
          in: query
          required: true
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: A list of occurrences
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    taskId:
                      type: integer
                      example: 2
                    dueAt:
                      type: string
                      format: date-time
                      example: "2026-02-01T09:00:00Z"
                    status:
                      type: string
                      example: "pending"
  /occurrences/appliance/{id}:
    get:
      summary: List occurrences for an appliance
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: start
          in: query
          required: false
          schema:
            type: string
            format: date-time
        - name: end
          in: query
          required: false
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: A list of occurrences for the appliance
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    taskId:
                      type: integer
                      example: 2
                    dueAt:
                      type: string
                      format: date-time
                      example: "2026-02-01T09:00:00Z"
                    status:
                      type: string
                      example: "pending"
                    task:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 2
                        title:
                          type: string
                          example: "Change HVAC filter"
  /occurrences/{id}/complete:
    post:
      summary: Mark occurrence complete
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Occurrence marked complete
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  status:
                    type: string
                    example: "completed"