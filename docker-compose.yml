services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        BUILD_ENV: ${BUILD_ENV}
    volumes:
      - ./server/db-data/sqlite:/root/db-data/sqlite
    ports:
      - "8083:8083"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      - homelogger_network



networks:
  homelogger_network:
    driver: bridge