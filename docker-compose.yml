services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - ./server/db-data/sqlite:/root/db-data/sqlite
    ports:
      - "127.0.0.1:8084:8083"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:3001:3000"
    depends_on:
      - server
