services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - ./server/data/db:/root/data/db
      - ./server/data/uploads:/root/data/uploads
    ports:
      - "127.0.0.1:8084:8083"
    restart: unless-stopped
    env_file:
      - ./server/.env

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:3001:3000"
    depends_on:
      - server
    restart: unless-stopped
    env_file:
      - ./client/.env
